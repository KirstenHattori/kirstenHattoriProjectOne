  <meta charset="UTF-8">

  <link rel="stylesheet" href="./styles/style.css">
  <script src="./script.js"></script>
</head>
<body>
  <a href="#mainContent" class="skipLink">Skip to the main content.</a>

    <div class="wrapper">
      <ul>
        <li><a href="./index.html" class="navigation">home</a></li>
        <li><a href="#about" class="navigation">about</a></li>

        <li><a href="./contact.html" class="navigation">contact</a></li>
      </ul>
    </div><!-- /.wrapper -->
  </nav><!-- /.navBar -->
  
  <nav class="navMobile">

    <!-- closed mobile nav -->
    <div class="mobileNavHeader closed wrapper">
      <a href="./index.html" class="logo">Bar-One</a>
  
      <button class="openMenu" id="hamburger">
        <i class="icon fa fa-bars"></i>
      </button>
    </div>
    <!-- /.mobileNavHeader .closed .wrapper-->
  
    <!-- opened mobile nav -->
    <div class="slideOut">
      <!-- header of the the opened mobile nav = same styling as closed version -->
      <div class="mobileNavHeader opened wrapper">
        <a href="./index.html" class="logo">Bar-One</a>
  
        <button class="closeMenu" id="closeMenu">
          <i class="icon fa fa-times"></i>
        </button>
      </div>
      <!-- /.mobileNavHeader .opened .wrapper -->
  
      <nav>
        <ul class="mobileNavLinks wrapper">
          <li><a href="./index.html" class="navigation">home</a></li>
          <li><a href="#about" class="navigation">about</a></li>
          <li><a href="./blog.html" class="navigation">blog</a></li>
          <li><a href="./contact.html" class="navigation">contact</a></li>
        </ul>
      </nav>
      <!-- /.mobileNavLinks .wrapper-->
    </div>
    <!-- /.slideOut -->

  </nav>
  <!-- /.navMobile -->

  <header class="contactHeader">
    <div class="wrapper">
      <h2>Get in Touch</h2>
    </div>
  </header>
  
  <main id="mainContent" class="contactSection">
    <div class="contactFlexWrapper">

      <section class="contactForm">
        <!-- <div class="wrapper"> -->
          <form action="" method="" class="form" name="form">
            
            <div class="formTopLine">
              <label for="name" class="sr-only">name</label>
              <input type="text" id="name" placeholder="Name">
              
              <label for="email" class="sr-only">email address</label>
              <input type="email" id="email" placeholder="Email address">
            </div>
            <!-- /.formTopLine -->
            
            <label for="message" class="sr-only">message for me</label>
            <textarea name="message" id="message" rows="8" placeholder="Message"></textarea>
            
            <button class="button">Submit</button>
            
          </form>
          <!-- </div> -->
          <!-- /.wrapper -->
        </section>
        <!-- /.contactForm -->
        
        <section class="contactInfo">
          <div class="wrapper">
            <ul class="flexContainer">
              <li>
                <ul class="socialsIcons">
                  <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a></li>
                  <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
                  <li><a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a></li>
                  <li><a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a></li>
                </ul>
                <!-- /ul.socialsIcons -->
              </li>
              <li class="email"><p>info@email.com</p>
              </li>
              <li>
                <ul class="contactDeets">
                  <li><p>123-456-7890</p></li>
                  <li><p>123 Queen Street West, Unit 10</p></li>
                  <li><p>Toronto, Ontario</p></li>
                  <li><p>M5V2D5</p></li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- /.wrapper -->
        </section>
        <!-- /.contactInfo -->
      </div>

  </main>

  <footer>
    <div class="wrapper">
      <p>Copyright Â© 2019 <a href="https://junocollege.com/">HackerYou</a></p>
    </div><!-- /.wrapper -->
  </footer>
</body>
</html>
